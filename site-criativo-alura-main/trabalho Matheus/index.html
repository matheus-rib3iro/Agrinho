<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo-agrinho.png" alt="logo da alura start">
        <p>Concurso do Agrinho</p>
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">O que é o Agrinho ?</h2>
            <p class="escola-texto-um">Criado em 1995 no Estado do Paraná, o Programa Agrinho surgiu da necessidade de orientar trabalhadores rurais quanto ao uso adequado de defensivos agrícolas.</p>
            <p class="escola-texto-dois">Saber e Atuar para Melhorar o Mundo.</p>
        </div>
        <img class="escola-imagem" src="trator.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem"src="Brasão_do_Paraná.svg.png" alt="logo da alura start">
    </footer>
</body>
</html>
</body>
</html>
